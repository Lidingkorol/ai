        .container-fluid {

        .box {
            margin-bottom: 20px;
            float: left;
            width:100%;
        }
        .box img {
            max-width: 100%
        }

        .flip-container {
            perspective: 1000;
            width:220px;
        }
            /* flip the pane when hovered */
         .flip-container:hover .box,  .flip-container.hover .box {
            transform: rotateY(180deg);
        }


        .flip-container .back{
            position:absolute;
            left:0;
            top:0;
        }

        /* flip speed goes here */
        .box {
            transition: 1.2s;
            transform-style: preserve-3d;
        }

        /* hide back of pane during swap */
        .front, .back {
            backface-visibility: hidden;
        }

        /* front pane, placed above back */
        .front {
            z-index: 2;
        }

        /* back, initially hidden pane */
        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<script>

    function isPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
                    "SymbianOS", "Windows Phone",
                    "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }

    $(function() {
        var $container = $('#masonry');
        $container.imagesLoaded(function() {
            $container.masonry({
                itemSelector: '.flip-container',
                gutter: 20,
                isAnimated: true,
            });
        });

        if(isPC()){
            $('#masonry .flip-container,#masonry .box').css({
                width:($('#masonry').width() - 100 ) / 6 + 'px' 
            })

            window.onresize = function(){
                $('#masonry .flip-container,#masonry .box').css({
                    width:($('#masonry').width() - 100 ) / 6 + 'px' 
                })
            }
        }else{
            $('#masonry .flip-container,#masonry .box').css({
                width:($('#masonry').width() - 60 ) / 2 + 'px' 
            })

            $('#masonry').css({
                padding:"20px"
            })
        }



        var musicArr = [
            'music/2.mp3',
            'music/3.mp3',
            'music/4.mp3',
            'music/5.mp3',
            'music/6.mp3',
            'music/7.mp3',
        ]
        setInterval(function(){
            var adSrc = musicArr.shift();
            if(typeof adSrc === 'string'){
                $('#ad').attr({
                    src : adSrc
                })
            }
            
        },1000*60*5)

    $('#myModal').modal({backdrop: 'static', keyboard: false});

    $('#btn').click(function(){
        var text = $('#message-text').val();
        if(text.indexOf('喜欢') >= 0 || text.indexOf('是') >= 0){
            $('#myModal').modal('hide');
        }else{
            $('.modal-title').html('回答错误！');
        }
    })

    });
</script>
